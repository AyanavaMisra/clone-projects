<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="shortcut icon" href="./icons/flicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- -------------------NavBar--------------- -->
    <nav>
        <img src="./icons/logo.svg" alt="">
        <div class="search">
            <button><img src="./icons/search.svg" alt=""></button>
            <input type="text" placeholder="Search for Products, Brands and More">
        </div>
        <div class="login">
            <img src="./icons/profile.svg" alt="" class="lgicn">
            <p>Login</p>
            <img src="./icons/downarrow.svg" alt="" class="lgicn">
            <div class="lgitemWrap">
                <div class="loginItems">
                    <a href="">
                        <div>New Customer? <span>Sign Up</span></div>
                    </a>
                    <hr>
                    <ul>
                        <a href="">
                            <li><img src="./icons/profile.svg" alt="">My Profile</li>
                        </a>
                        <a href="">
                            <li><img src="./icons/fkplus.svg" alt="">Flipkart Plus Zone</li>
                        </a>
                        <a href="">
                            <li><img src="./icons/order.svg" alt="">Orders</li>
                        </a>
                        <a href="">
                            <li><img src="./icons/wishlist.svg" alt="">Wishlist</li>
                        </a>
                        <a href="">
                            <li><img src="./icons/rewards.svg" alt="">Rewards</li>
                        </a>
                        <a href="">
                            <li><img src="./icons/giftCard.svg" alt="">Gift Cards</li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
        <div class="cart">
            <img src="./icons/cart.svg" alt="">
            <p>Cart</p>
        </div>
        <div class="seller">
            <img src="./icons/becomeseller.svg" alt="">
            <p>Become a Seller</p>
        </div>
        <div class="dot">
            <img src="./icons/3dots.svg" alt="">
            <div class="dotItemsWrap">
                <div class="dotItems">
                    <ul>
                        <a href="">
                            <li><img src="./icons/notification.svg" alt="">Notification Preferances</li>
                        </a>
                        <a href="">
                            <li><img src="./icons/customercare.svg" alt="">24x7 Customer Care</li>
                        </a>
                        <a href="">
                            <li><img src="./icons/advertise.svg" alt="">Advertise</li>
                        </a>
                        <a href="">
                            <li><img src="./icons/downloadApp.svg" alt="">Download App</li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- -------------------MainContent---------- -->
    <main>

    </main>

    <!-- -------------------Footer---------------- -->

    <footer>
        
    </footer>
</body>

</html>
